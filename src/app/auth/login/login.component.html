<div class="mt-4 flex justify-center items-center">
  <div class="grid gap-4 w-full max-w-md">
    <div id="back-div" class="bg-gradient-to-r from-teal-700 to-purple-900 rounded-2xl m-2">
      <div class="medium-gray border-8 border-transparent rounded-xl dark:bg-gray-900 bg-white shadow-lg p-4 lg:p-6 m-1">
        <h1 class="pt-1 pb-2 dark:text-white font-bold text-2xl lg:text-3xl text-center cursor-default">
          ¡Bienvenid&#64; de nuevo!
        </h1>
        <p class="mb-1 dark:text-gray-200 text-sm lg:text-base">
          Entra con tu username
        </p>
        <form (ngSubmit)="submit()" #myForm="ngForm" method="post" class="space-y-2">
          <div>
            <label for="username" class="mb-1 dark:text-gray-400 text-sm lg:text-base">Username</label>
            <input
              id="username"
              name="username"
              ngModel #username="ngModel"
              class="border p-2 shadow-md placeholder:text-sm focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full"
              type="username"
              placeholder="Username"
              required
              username
            />
            @if (username.touched && username.errors) {
              <p class="mt-1 text-xs text-red-700 dark:text-red-500">Introduce un username válido</p>
            }
          </div>
          <div>
            <label for="password" class="mb-1 dark:text-gray-400 text-sm lg:text-base">Contraseña</label>
            <input
              id="password"
              name="password"
              ngModel #password="ngModel"
              class="border p-2 shadow-md placeholder:text-sm focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full"
              type="password"
              placeholder="Password"
              required
            />
            @if (password.touched && password.errors) {
              <p class="mt-1 text-xs text-red-700 dark:text-red-500">Introduce una contraseña válida</p>
            }
          </div>
          <a class="group text-blue-400 transition-all duration-100 ease-in-out text-xs lg:text-sm" href="#">
            <span class="bg-left-bottom bg-gradient-to-r from-blue-400 to-blue-400 bg-[length:0%_1px] bg-no-repeat group-hover:bg-[length:100%_1px] transition-all duration-500 ease-out">
              ¿Olvidaste tu contraseña?
            </span>
          </a>
          <button
            class="btn-primary shadow mt-4 p-2 text-white rounded-lg w-full hover:scale-105 hover:from-purple-500 hover:to-blue-500 transition duration-300 ease-in-out"
            type="submit"
          >
            Login
          </button>
        </form>
        <div class="mt-4 relative">
          <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-xs lg:text-sm">
              <span class="px-2 bg-gray-100 text-gray-500">O continúa con</span>
          </div>
        </div>
        <div id="third-party-auth" class="flex items-center justify-center mt-3 space-x-4">
          <button class="navigator border border-gray-300 hover:scale-105 ease-in-out duration-300 shadow p-1 rounded-lg">
            <img class="max-w-[30px]" src="https://ucarecdn.com/6f56c0f1-c9c0-4d72-b44d-51a79ff38ea9/" alt="Facebook"/>
          </button>
          <button class="navigator border border-gray-300 hover:scale-105 ease-in-out duration-300 shadow p-1 rounded-lg">
            <img class="max-w-[30px]" src="https://ucarecdn.com/8f25a2ba-bdcf-4ff1-b596-088f330416ef/" alt="Google"/>
          </button>
          <button class="navigator border border-gray-300 hover:scale-105 ease-in-out duration-300 shadow p-1 rounded-lg">
            <img class="max-w-[30px] invert brightness-200" src="https://ucarecdn.com/3277d952-8e21-4aad-a2b7-d484dad531fb/" alt="apple"/>
          </button>
        </div>
        <div class="flex flex-col mt-2 items-center justify-center text-xs lg:text-sm">
          <h3 class="dark:text-gray-300">
            ¿No tienes cuenta todavía?
            <a class="group text-blue-400 transition-all duration-100 ease-in-out" routerLink="/register">
              <span class="bg-left-bottom bg-gradient-to-r from-blue-400 to-blue-400 bg-[length:0%_1px] bg-no-repeat group-hover:bg-[length:100%_1px] transition-all duration-500 ease-out">
                ¡Regístrate aquí!
              </span>
            </a>
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>
